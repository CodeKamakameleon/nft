<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="eq_wrapper">
          <div>
          <img class="eq" src="./images/image-equilibrium.jpg" alt="eq" />
          </div>
          <div class="hover
          ">
        <img class="view" src="./images/icon-view.svg" alt="view"></div>
        </div>
        </div>
        <h2 class="header">Equilibrium #3429</h2>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <section class="row">
          <div>
            <img class="eth_icon" src="./images/icon-ethereum.svg" alt="" />
            0.041 ETH
          </div>
          <div class="time">
            <img class="clock_icon" src="./images/icon-clock.svg" alt="" /> 3
            days left
          </div>
        </section>
      
      <div class="bottom">
        <img class="avatar_icon" src="./images/image-avatar.png" alt="" />
        Creation of <span class="name">Jules Wyvern</span>
      </div>
    </div></div>
  </body>
</html>
